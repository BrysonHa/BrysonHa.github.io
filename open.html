<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open</title>

    <style>
        @keyframes bounce {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0);
            }
        }

        @keyframes riseUp {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-150px);
            }
        }

        .center {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        body {
            background-color: aquamarine;
            margin: 0;
            padding: 0;
        }

        .letter {
            width: 500px;
            height: 250px;
            background-color: bisque;
            position: absolute;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
        }

        .triangle {
            width: 0;
            height: 0;
            border-left: 250px solid transparent;
            border-right: 250px solid transparent;
            border-bottom: 125px solid bisque;
            position: absolute;
            top: -250px;
            left: -250px;
            right: 0;
            margin: 0 auto;
        }
        
        .upsideDownTriangle {
            width: 0;
            height: 0;
            border-left: 250px solid transparent;
            border-right: 250px solid transparent;
            border-top: 125px solid black;
            position: absolute;
        }

        .paper {
            width: 490px;
            height: 240px;
            background-color: whitesmoke;
            position: relative;
            top: 130px;
            left: -245px;
            right: 0;
            margin: 0 auto;
            animation: bounce 1s infinite;
            transition: transform 3s ease-in-out;

            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 24px;
            font-family: "Georgia", serif;
            font-weight: bold;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
        }

        .leftCover {
            width: 0;
            height: 0;
            border-right: 500px solid transparent;
            border-bottom: 250px solid bisque;
            position: absolute;
        }

        .rightCover {
            width: 0;
            height: 0;
            border-left: 500px solid transparent;
            border-bottom: 250px solid bisque;
            position: absolute;
        }

        .hidden {
            display: none;
        }
       
    </style>
</head>
<body>

    <div class="center">
        <div class="letter">
            <div class="upsideDownTriangle">
                <div class="triangle">
                    <div class="paper" id="paper"><p class = "hidden" id = "card">Prom?</p></div>
                </div>
            </div>
            <div class="leftCover"></div>
            <div class="rightCover"></div>
        </div>
    </div>

    <script>
        let clicked = false;

        document.addEventListener("click", function() {
            if (!clicked){
                let card = document.getElementById("card");
                card.classList.toggle("hidden");


                let paper = document.getElementById("paper");
                paper.style.animation = "riseUp 1s ease-in-out forwards";

                clicked = true;
            }
        });
    </script>

</body>
</html>
