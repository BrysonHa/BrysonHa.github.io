<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open</title>

    <style>
        .center {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        body {
            background-color: aquamarine;
            margin: 0;
            padding: 0;
        }

        .letter {
            width: 500px;
            height: 250px;
            background-color: bisque;
            position: absolute;
        }

        .triangle {
            width: 0;
            height: 0;
            border-left: 250px solid transparent;
            border-right: 250px solid transparent;
            border-bottom: 125px solid bisque;
            position: absolute;
            top: -250px;
            left: -250px;
            right: 0;
            margin: 0 auto;
        }
        
        .upsideDownTriangle {
            width: 0;
            height: 0;
            border-left: 250px solid transparent;
            border-right: 250px solid transparent;
            border-top: 125px solid black;
            position: absolute;
        }

        .paper {
            width: 490px;
            height: 240px;
            background-color: whitesmoke;
            position: absolute;
            top: 130px;
            left: -245px;
            right: 0;
            margin: 0 auto;
        }

        .paper:hover {
            animation: bounce 3s infinite;
        }

        .leftCover {
            width: 0;
            height: 0;
            border-right: 500px solid transparent;
            border-bottom: 250px solid bisque;
            position: absolute;
        }

        .rightCover {
            width: 0;
            height: 0;
            border-left: 500px solid transparent;
            border-bottom: 250px solid bisque;
            position: absolute;
        }

        
        .paperUp {
            animation: paperUp 1s forwards;
            position: absolute;
            top: 250px;
            left: 0;
            right: 0;
            margin: 0 auto;
        }

        @keyframes bounce {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-50px);
            }
            100% {
                transform: translateY(0);
            }
        }

        @keyframes paperUp {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-250px);
            }
            100% {
                transform: translateY(-250px);
            }
        }

    </style>
</head>
<body>

    <div class="center">
        <div class="letter">
            <div class="upsideDownTriangle">
                <div class="triangle">
                    <div class="paper" id="paper"></div>
                </div>
            </div>
            <div class="leftCover"></div>
            <div class="rightCover"></div>
        </div>
    </div>

    <script>
        const paper = document.getElementById('paper');

        document.addEventListener('click', function() {
            
            paper.classList.add('paperUp');

            paper.addEventListener('animationend', function() {
                paper.classList.remove('paperUp');
            });
        });
    </script>
</body>
</html>
